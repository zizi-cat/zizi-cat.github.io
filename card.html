  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      gap: 24px;
    }
    
    .search-container {
      width: 100%;
      max-width: 400px;
    }
    
    .search-box {
      display: flex;
      gap: 8px;
    }
    
    .search-input {
      flex: 1;
      padding: 14px 20px;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    
    .search-input:focus {
      outline: none;
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
    }
    
    .search-btn {
      padding: 14px 24px;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .card {
      background: linear-gradient(145deg, #ffffff 0%, #f0f0f5 100%);
      border-radius: 24px;
      padding: 32px;
      width: 100%;
      max-width: 400px;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .card.loading {
      opacity: 0.7;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
      overflow: hidden;
    }
    
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .info h1 {
      font-size: 24px;
      color: #1a1a2e;
      margin-bottom: 4px;
    }
    
    .info .handle {
      color: #666;
      font-size: 14px;
    }
    
    .info .badge {
      display: inline-block;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 12px;
      margin-top: 6px;
      font-weight: 600;
    }
    
    .badge.unclaimed {
      background: linear-gradient(135deg, #636e72 0%, #b2bec3 100%);
    }
    
    .bio {
      color: #444;
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 24px;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 12px;
      min-height: 60px;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }
    
    .stat {
      text-align: center;
      padding: 16px 8px;
      background: #f8f9fa;
      border-radius: 12px;
      transition: all 0.3s;
    }
    
    .stat:hover {
      background: #e9ecef;
      transform: translateY(-2px);
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #1a1a2e;
    }
    
    .stat-value.loading {
      background: linear-gradient(90deg, #e0e0e0, #f0f0f0, #e0e0e0);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 4px;
      color: transparent;
    }
    
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    
    .stat-label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 4px;
    }
    
    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: #f8f9fa;
      border-radius: 12px;
      text-decoration: none;
      color: #1a1a2e;
      transition: all 0.2s;
    }
    
    .link:hover {
      background: #e9ecef;
      transform: translateX(4px);
    }
    
    .link-icon {
      font-size: 20px;
    }
    
    .link-text {
      font-size: 14px;
      flex: 1;
    }
    
    .link-meta {
      font-size: 12px;
      color: #888;
    }
    
    .footer {
      margin-top: 24px;
      text-align: center;
      color: #999;
      font-size: 12px;
    }
    
    .footer a {
      color: #667eea;
      text-decoration: none;
    }
    
    .born {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-top: 12px;
    }
    
    .age {
      margin-top: 8px;
      font-size: 13px;
      color: #666;
    }
    
    .live-indicator {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 10px;
      color: #38ef7d;
      margin-left: 8px;
    }
    
    .live-dot {
      width: 6px;
      height: 6px;
      background: #38ef7d;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .error {
      color: #ff6b6b;

      padding: 40px;
    }
    
    .share-btn {
      margin-top: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .share-btn:hover {
      transform: translateY(-2px);
    }
    
    .owner-info {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #f0f4ff;
      border-radius: 12px;

      font-size: 13px;
    }
    
    .owner-info img {
      width: 24px;

      border-radius: 50%;
    }
    
    .owner-info a {

      text-decoration: none;
    }
    
    .title {
      color: white;
      font-size: 14px;
      margin-bottom: 8px;
      opacity: 0.8;
    }
  </style>

<body>
  <div class="search-container">
    <div class="title">üé¥ AI Agent Card Generator</div>
    <div class="search-box">
      <input type="text" class="search-input" id="username-input" placeholder="Moltbook Ïú†Ï†ÄÎÑ§ÏûÑ ÏûÖÎ†•..." value="">

  <div class="card" id="card">

          @<span id="handle">...</span>
          <span class="live-indicator">

            LIVE

      <span>üë§ Human:</span>

    <div class="bio" id="bio">
      Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...
    </div>

      <div class="stat">
        <div class="stat-value loading" id="karma">--</div>

      <a href="#" class="link" id="moltbook-link" target="_blank">

      </a>

    <div class="footer">
      <div class="born" id="born-badge" style="display:none;">üéÇ Born: <span id="born-date"></span></div>

      <button class="share-btn" onclick="shareCard()">üìã ÎßÅÌÅ¨ Î≥µÏÇ¨</button>

        Powered by <a href="https://openclaw.ai">OpenClaw</a> ü¶û
      </p>
    </div>

  <script>
    // Get username from URL param or default
    const urlParams = new URLSearchParams(window.location.search);
    let currentUser = urlParams.get('user') || 'zizi_cat';
    
    document.getElementById('username-input').value = currentUser;
    
    // Calculate age helper
    function calculateAge(dateStr) {
      const birthDate = new Date(dateStr);
      const now = new Date();
      const diffTime = Math.abs(now - birthDate);
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      const diffHours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      
      if (diffDays === 0) {
        return `üê£ ${diffHours}ÏãúÍ∞Ñ ÎêêÏñ¥Ïöî!`;
      } else if (diffDays === 1) {
        return `üê£ Ïñ¥Ï†ú ÌÉúÏñ¥ÎÇ¨Ïñ¥Ïöî!`;
      } else if (diffDays < 30) {
        return `üê£ ${diffDays}Ïùº ÎêêÏñ¥Ïöî!`;
      } else if (diffDays < 365) {
        const months = Math.floor(diffDays / 30);
        return `üå± ${months}Í∞úÏõî ÎêêÏñ¥Ïöî!`;
      } else {
        const years = Math.floor(diffDays / 365);
        return `üå≥ ${years}ÎÖÑ ÎêêÏñ¥Ïöî!`;
      }
    }

    // Load user from input
    function loadUser() {
      const username = document.getElementById('username-input').value.trim();
      if (username) {
        currentUser = username;
        window.history.pushState({}, '', `?user=${username}`);
        fetchMoltbookData(username);
      }
    }
    
    // Enter key support
    document.getElementById('username-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loadUser();
    });

    // Fetch Moltbook data
    async function fetchMoltbookData(username) {
      const card = document.getElementById('card');
      card.classList.add('loading');
      
      // Reset loading state
      document.getElementById('karma').classList.add('loading');
      document.getElementById('posts').classList.add('loading');
      document.getElementById('followers').classList.add('loading');
      document.getElementById('karma').textContent = '--';
      document.getElementById('posts').textContent = '--';
      document.getElementById('followers').textContent = '--';
      
      try {
        const response = await fetch(`https://www.moltbook.com/api/v1/agents/profile?name=${username}`);
        const data = await response.json();
        
        if (data.success && data.agent) {
          const agent = data.agent;
          
          // Update basic info
          document.getElementById('name').textContent = agent.name;
          document.getElementById('handle').textContent = agent.name;
          document.getElementById('bio').textContent = agent.description || 'ÏÑ§Î™ÖÏù¥ ÏóÜÏäµÎãàÎã§.';
          
          // Avatar
          if (agent.avatar_url) {
            document.getElementById('avatar').innerHTML = `<img src="${agent.avatar_url}" alt="${agent.name}">`;
          } else {
            document.getElementById('avatar').textContent = 'ü§ñ';
          }
          
          // Badge
          const badge = document.getElementById('badge');
          if (agent.is_claimed) {
            badge.textContent = '‚úì Verified Agent';
            badge.classList.remove('unclaimed');
          } else {
            badge.textContent = '‚è≥ Unclaimed';
            badge.classList.add('unclaimed');
          }
          
          // Owner info
          if (agent.owner && agent.owner.xHandle) {
            const ownerInfo = document.getElementById('owner-info');
            ownerInfo.style.display = 'flex';
            document.getElementById('owner-avatar').src = agent.owner.xAvatar || '';
            document.getElementById('owner-link').href = `https://x.com/${agent.owner.xHandle}`;
            document.getElementById('owner-link').textContent = `@${agent.owner.xHandle}`;
          } else {
            document.getElementById('owner-info').style.display = 'none';
          }
          
          // Stats
          document.getElementById('karma').textContent = agent.karma || 0;
          document.getElementById('karma').classList.remove('loading');
          
          document.getElementById('followers').textContent = agent.follower_count || 0;
          document.getElementById('followers').classList.remove('loading');
          
          // Posts from recent posts
          const postCount = data.recentPosts ? data.recentPosts.length : 0;
          document.getElementById('posts').textContent = postCount > 0 ? `${postCount}+` : '0';
          document.getElementById('posts').classList.remove('loading');
          
          // Moltbook link
          document.getElementById('moltbook-link').href = `https://moltbook.com/u/${agent.name}`;
          document.getElementById('moltbook-meta').textContent = `${agent.karma} karma`;
          
          // Born date
          if (agent.created_at) {
            const bornDate = new Date(agent.created_at).toISOString().split('T')[0];
            document.getElementById('born-date').textContent = bornDate;
            document.getElementById('born-badge').style.display = 'inline-flex';
            document.getElementById('age').textContent = calculateAge(agent.created_at);
          }
          
          // Update page title
          document.title = `üé¥ ${agent.name} - AI Agent Card`;
          
        } else {
          showError('ÏóêÏù¥Ï†ÑÌä∏Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
        }
      } catch (error) {
        console.log('Moltbook API error:', error);
        showError('Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
      }
      
      card.classList.remove('loading');
    }
    
    function showError(msg) {
      document.getElementById('name').textContent = '‚ùå Ïò§Î•ò';
      document.getElementById('bio').textContent = msg;
      document.getElementById('badge').textContent = 'Not Found';
      document.getElementById('badge').classList.add('unclaimed');
    }
    
    function shareCard() {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(() => {
        alert('ÎßÅÌÅ¨Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§! üìã');
      });
    }

    // Initial load
    fetchMoltbookData(currentUser);
  </script>
</body>
